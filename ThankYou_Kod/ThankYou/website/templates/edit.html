{% extends "base.html" %}
{% block title %} Edit profile {% endblock %}


{% block content %}
<!-- Navigation -->
  <div id="edit_profile">
    
  
    <div id="edit_profile">
        <form action="/save_edit" id="edit_profile" class="form-signin" method="POST">
            <h1 class="h3 mb-3 font-weight-normal">Update profile</h1>
            
            <label for="cemail" class="sr-only">Email address</label>
            <input type="email" name="cemail" id="email" class="form-control" value={{email}} required autofocus>
            
            <label for="fname" class="sr-only">Name</label>
            <input type="name" name="fname" id="inputFname" class="form-control" value={{name}}>

            <label for="cpassword" class="sr-only">password</label>
            <input type="password" name="cpassword" id="inputFname" class="form-control" value={{password}}>
    
            <button class="btn btn-lg btn-primary btn-block" type="submit">Update</button>
        </form>
    </div>
  </div>
{% endblock %}
