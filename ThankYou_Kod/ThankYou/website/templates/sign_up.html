{% extends "base.html" %}

{% block title %} Sign up {% endblock %} 

{% block content %}

<div class="container">
  <div class="row">
    <div id="log-in-background" class="col-sm-8"></div>

    <div id="sign-up" class="col">
      <form id="log-in" class="form-signin" method="POST">
        <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

        <label for="inputFname" class="sr-only">Name</label>
        <input type="text" name="fname" id="inputFname" class="form-control" placeholder="First name" required>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password1" id="inputPassword" class="form-control" placeholder="Password" required>

        <label for="inputPassword" class="sr-only">Conrfirm password</label>
        <input type="password" name="password2" id="inputPassword" class="form-control" placeholder="Password" required>
          
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
