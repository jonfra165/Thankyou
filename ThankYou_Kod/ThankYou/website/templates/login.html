{% extends "base.html" %}  

{% block title %} Login {% endblock %} 

{% block content %}

<div class="container">
  <div class="row">
    <div id="log-in-background" class="col-8">
      <h1>ThankYou</h1>
      <p>
        H채r ska det st책 en text som vi inte har best채mt 채n!
      </p>
    </div>
    
    <div id="log-in" class="col">
        <form id="log-in" class="form-signin" method="POST">
            <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Login</h1>
            <label for="inputEmail" class="sr-only">Email address</label>

            <label for="inputPassword" class="sr-only">Password</label>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Login in</button>
          </form>
          <a href="/sign-up" class="link-dark ps-3">Sign up here!</a>
    </div>
  </div>
</div>


{% endblock %}
