{% extends "base.html" %}

{% block title %} Home {% endblock %}

{% block content %}

<div class="container home mt-4">
    <div class="row" id="quote-home">
        <div id="quote" class="col-sm-6">
            <figure class="text-end">
                <blockquote class="blockquote">
                    <p>{{quote}}</p>
                </blockquote>
                <figcaption class="blockquote-footer">
                    <cite title="Source Title">{{author}}</cite>
                </figcaption>
            </figure>
        </div>

        <div id="postform" class="col-sm-6">
            <div class="accordion" id="accordionExample">
                <form action="/" method="POST" enctype="multipart/form-data">
                    <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            #1 What are you thankful for today?
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <textarea name="note1" id="note1" placeholder="Skriv här…" cols="20" rows="5"></textarea>
                            
                            <label for="filename"></label>
                            <input type="file" id="file1" name="file1"/>
                        </div>
                    </div>
                    </div>
                    <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            #2 What are you thankful for today?
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <textarea name="note2" id="note2" placeholder="Skriv här…" cols="20" rows="5"></textarea>
                            
                            <label for="filename"></label><br/>
                            <input type="file" id="file2" name="file2"/>
                        </div>
                    </div>
                    </div>
                    <div class="accordion-item">
                    <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            #3 What are you thankful for today?
                        </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <textarea name="note3" id="note3" placeholder="Skriv här…" cols="20" rows="5"></textarea>
                    
                            <label for="filename"></label>
                            <input type="file" id="file3" name="file3"/>
                        </div>
                    </div>
                    </div>
                    <input action="/calendar" type=submit value=Upload>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
