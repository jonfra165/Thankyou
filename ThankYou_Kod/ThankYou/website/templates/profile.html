{% extends "base.html" %}
{% set active_page = "profile" %}

{% block content %}

<div class="container mt-5 changeprofile">
    <form class="p-4 p-md-5 border rounded-3 bg-light" id="log-in" method="POST">
      <div class="form-floating mb-3">
        <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" name="fname" class="form-control" id="floatingInput" placeholder="Username">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" name="password1" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Change profile settings</button>
    </form>
</div>

<div id="profile">
    <h1>Profile</h1>

    <p>Name: {{ user.first_name }}</p>
    <p>Email: {{ user.email }}</p>
</div>
{% endblock %}
