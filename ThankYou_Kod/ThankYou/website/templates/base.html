<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %} ThankYou {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

    <!--NAVIGATION BAR-->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/navigationbar/icomoon_style.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/navigationbar/owl.carousel.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/navigationbar/bootstrap.min.css') }}"  type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/navigationbar/nav_style.css') }}" type="text/css">

</head>

<body>
    <div id='wrapper'>
        <!-- Error messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}

        {% if messages %}
            {% for category, message in messages %}
                {% if category == 'error' %}
                    {{message}}
                {% else %}
                    {{message}}
                {% endif %}
            {% endfor %}
        {% endif %}

        {% endwith %}

        <!-- Empty container -->
        {% block content %}

        {% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='styles/navigation_js/jquery-3.3.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='styles/navigation_js/popper.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='styles/navigation_js/bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='styles/navigation_js/jquery.sticky.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='styles/navigation_js/main.js') }}"></script>
</body>

</html>
